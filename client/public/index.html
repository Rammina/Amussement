<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="viewport" content="height=device-height,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable, maximum-scale=2.0, minimum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- SEO related meta tags -->
    <meta
      name="description"
      content="Amussement is a real-time online chat application for mobile and desktop, made to be user-friendly."
    />
    <meta
      name="keywords"
      content="chat, realtime, application, online, amussement"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script>
      //  This prevents console.log from sending any messages in production
      var DEBUG = false;
      if (!DEBUG) {
        if (!window.console) window.console = {};
        var methods = ["log", "debug", "warn", "info"];
        for (var i = 0; i < methods.length; i++) {
          console[methods[i]] = function () {};
        }
      }
    </script>
    <title>Amussement</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal"></div>
    <div id="settings-page"></div>
    <div id="context-menu"></div>
    <div id="footer"></div>
    <div id="edited-hover-marker"></div>
  </body>
</html>
